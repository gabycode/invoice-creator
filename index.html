<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Invoice Creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="bottom">
            <div class="buttons">
                <button class="option-btn" id="wash-car-btn">Wash Car: $10</button>
                <button class="option-btn" id="mow-lawn-btn">Mow Lawn: $20</button>
                <button class="option-btn" id="pull-weeds-btn">Pull Weeds: $30</button>
            </div>
    
            <div class="content-top">
                <p>TASK</p>
                <p>TOTAL</p>
            </div>
            <div id="services-container">
            
            </div>
            
            <div class="content-bottom">
                <p>NOTES</p>
                <p>TOTAL AMOUNT</p>
            </div>
            <div class="money">
                <p id="note"></p>
                <h1 id="total-amount">$0</h1>
            </div>
            <div class="invoice-btn">
                <button class="send-btn" id="send-invoice">Send Invoice</button>
            </div>
            </div>
            </div>
</body>
</html>
